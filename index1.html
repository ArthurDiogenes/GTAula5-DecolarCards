<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card de Passagem</title>
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>
  <div class="card">
    <img src="assets/rio.jpg" alt="Duas mulheres conversando com água de coco" class="card-img">
    <div class="card-body">
      <span class="label">PASSAGEM</span>
      <h2 class="title">Voos para Rio de Janeiro</h2>
      <p class="subtitle">Saindo de São Paulo</p>
      <p class="airline">Por Gol</p>
      <button class="tag">Ida e Volta</button>
      <hr>
      <div class="price-section">
        <p class="price-title">Preço ida e volta</p>
        <p class="price">R$ 397</p>
      </div>
    </div>
  </div>
</body>
</html>
