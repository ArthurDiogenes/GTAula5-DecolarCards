<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacote para Maceió</title>
  <link rel="stylesheet" href="css/style3.css">
</head>
<body>
  <div class="card-pacote">
    <img src="assets/pacotes.jpg" alt="Praia em Maceió" class="banner-img">

    <div class="info-box">
      <div class="tag-duracao">21 DIAS / 20 NOITES</div>
      <h2>Pacotes para Maceió</h2>

      <div class="avaliacao">
        <span class="nota">8.5</span>
        <span class="estrelas">⭐⭐⭐</span>
      </div>

      <p class="origem">Saindo de São Paulo</p>
      <p class="detalhes">Hotel + Aéreo</p>
      <hr>

      <div class="preco-box">
        <span class="economia">Economize R$269</span>
        <div class="valores">
          <span class="antigo">R$ 3.956</span>
          <span class="atual">R$ 3.687</span>
        </div>
        <span class="obs">Taxas e impostos não inclusos</span>
      </div>
    </div>
  </div>
</body>
</html>
